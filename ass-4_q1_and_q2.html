<body>

            <label for="number1">Enter First number</label>
            <input type="number" id="n1" name="number1">  
        
            <label for="number2">Enter Second number</label> 
            <input type="number" id="n2" name="number2">
         <br>
            <button onclick="add()"> Add</button>

            <label for="ans">Sum of entered number is:</label> 
            <input type="number" id="addition" name="ans">


            <script>
                
                // console.log(num1.value,num2.value);
                
                function add(){
                    var num1= document.getElementById("n1");
                    // console.log(num1.value);
                    var num2= document.getElementById("n2");
                    // console.log(num2.value);
                    var sum= Number(num1.value)+ Number(num2.value);
                    // console.log(sum);
                    var sm= document.getElementById("addition");
                    // console.log(sm);
                    sm.value=sum;
                
                }
            </script>
</body>
